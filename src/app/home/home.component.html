<div class="container">
  <div class="col">
    <p>Add a bucket List item</p>
  </div>
<div class="col">
  <p>Your bucket list({{itemCount}})</p>
</div>
</div>
<div class="container">
<div class="col">
  <p class="sm">Use this form below to add a new bucket list goal.</p>

  <form>
    <input type="text" class="txt" name="item" placeholder="Life goal.." [(ngModel)]="goalText" required />
    <br /><br />
    <span>{{goalText}}</span><br /><br />
    <input type="text" required >
    <input type="submit" class="btn" value="{{btnText}}" (click)="addItem()" />
  </form>
</div>
<div class="col">
  <p class="life-container" *ngFor="let goal of goals; let i=index" (click)="removeItem(i)">{{goal}}</p>
</div>
</div>
